<!DOCTYPE html>
<html>
<head>
	<title>Whack it</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="/css/whackamole.css">
</head>
<body>
	<div class="container">
		<div id="game-area">
			<h1 id="title">Hit the Numbers!</h1>
			<div class="shown"></div>
		</div>

		<p class="row">Round: <span id="round">0</span></p>
		<p class="row">Lives Left: <span id="lives">5</span></p>
		<p class="row">Score: <span id="score">0</span></p>
		<p class="row">High Score: <span id="high-score">0</span></p>

		<button id="start-button" type="button" name="start-button">New Game</button>
	</div>

	<!-- jquery hosted library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- JQuery UI hosted library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="/js/whackamole.js"></script>
</body>
</html>
