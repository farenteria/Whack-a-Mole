<!DOCTYPE html>
<html>
<head>
	<title>Whack it</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="/css/whackamole.css">
</head>
<body>
	<div class="container">
		<div class="yellow-background brown-border" id="game-area">
			<h1 id="title"></h1>
			<button id="start-button" type="button" name="start-button">New Game</button>
			<div id="shown"></div>
		</div>

		<p class="row" id="round">Round: 0</p>
		<p class="row" id="lives">Lives: 5</p>
		<p class="row" id="score">Score: 0</p>
		<p class="row" id="high-score">High Score: 0</p>
		<div class="kitten-container" id="proud-container">
			<div class="yellow-background brown-border" id="proud-box">I'm proud of you!</div>
			<div class="line brown-border" id="line-1"></div>
		</div>
		<div class="kitten-container" id="sad-container">
			<div class="yellow-background brown-border" id="sad-box">I'm sad.</div>
			<div class="line brown-border" id="line-2"></div>
		</div>

	</div>

	<!-- jquery hosted library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- JQuery UI hosted library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="/js/visuals.js"></script>
	<script src="/js/whackamole.js"></script>
</body>
</html>
